<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Comercio de venta e instalacion de muebles y productos de decoracion para el hogar. Cortinas, sillones, productos de blanqueria."
        />
        <meta
            name="keywords"
            content="Cortinas, Sillones, Telas, Tapizados, Blanqueria, Decoracion"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <title>Megatelas - Nuestas redes sociales</title>
    </head>

    <body>
        <header class="navBar">
            <div class="navLogo">
                <a href="../index.html"
                    ><img
                        class="logoImg"
                        src="../media/images/logoNav.png"
                        alt="Logo de nuestro comerico"
                /></a>
            </div>

            <div class="navButtons" id="mobileMenu">
                <input type="checkbox" />
                <div class="hamIcon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="navbar__list" id="deskMenu">
                    <li class="navbar__item">
                        <a class="navbar__link" href="../index.html">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="productos.html"
                            >Productos</a
                        >
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="sucursal.html"
                            >Sucursal</a
                        >
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="galeria.html">Galeria</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="contacto.html"
                            >Contacto</a
                        >
                    </li>
                </ul>
            </div>
        </header>

        <div class="block block--init">
            <div class="block__pcontact">
                <div class="pcontact__header">
                    <div class="pcontact__h1">Contacto</div>
                </div>

                <div class="pcontact__csocials">
                    <ul class="csocials__list">
                        <a class="csocial__link" href="">
                            <li class="csocials__item facebookbtn">
                                <img
                                    class="csocials__image"
                                    src="../media/images/facebook.png"
                                    alt=""
                                />
                                <div class="csocials__p">Facebook</div>
                            </li>
                        </a>

                        <a class="csocial__link" href="">
                            <li class="csocials__item whatsappbtn">
                                <img
                                    class="csocials__image"
                                    src="../media/images/whatsapp.png"
                                    alt=""
                                />
                                <div class="csocials__p">WhatsApp</div>
                            </li>
                        </a>

                        <a class="csocial__link" href="">
                            <li class="csocials__item emailbtn">
                                <img
                                    class="csocials__image"
                                    src="../media/images/email.png"
                                    alt=""
                                />
                                <div class="csocials__p">Email</div>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footerCont">
                <div class="footerInfo">
                    <p class="footerInfoTitle">Informacion de contacto</p>
                    <p class="footerInfoItem">
                        <span>Celular</span>: 3446-111111
                    </p>
                    <p class="footerInfoItem">
                        <span>Email</span>: email@hotmail.com
                    </p>
                    <p class="footerInfoItem">
                        <span>Direccion</span>: Calle 123, Gualeguaychu, Entre
                        Rios
                    </p>
                </div>

                <div class="footerLinks">
                    <ul>
                        <li>
                            <a
                                target="_blank"
                                rel="external"
                                href="https://www.facebook.com"
                                ><img
                                    src="../media/images/facebook.png"
                                    alt="Facebook"
                            /></a>
                        </li>
                        <li>
                            <a target="_blank" rel="external" href="#"
                                ><img
                                    src="../media/images/whatsapp.png"
                                    alt="WhatsApp"
                            /></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>

        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
